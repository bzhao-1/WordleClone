<!DOCTYPE html>
<html>
<head>
    <title>Fast and Intense Wordle</title>
    <style>
        /* CSS styles for feedback display */
        body {
            background-color: rgb(10, 10, 10); /* Set a background color */
            color: white; /* Set the text color to white */
        }
    
        .feedback {
            font-size: 24px;
            margin: 10px 0;
        }
    
        .feedback-char {
            margin: 0 4px;
        }
    
        .green {
            color: green;
        }
    
        .yellow {
            color: yellow;
        }
    
        .red {
            color: red;
        }
    
        .grid {
            display: grid;
            grid-template-rows: repeat(6, auto);
            grid-template-columns: repeat(5, auto);
        }
    
        #game {
            display: flex;
            justify-content: center;
            align-items: start;
            margin-top: 5rem;
            width: 100%;
            height: 72vh;
        }
    
        .title {
            color: white;
            background: rgb(10, 10, 10); /* Set heading background color */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            margin-bottom: 0;
            position: relative;
        }
    
        header {
            text-align: center;
            background: rgb(10, 10, 10);
            padding: 1rem 0;
            color: rgb(0, 38, 255);
            font-size: 2rem;
        }
    
        .title-word-clone {
            position: absolute;
            left: calc(50% + 75px);
            transform: rotate(25deg);
            color: yellow;
            font-size: 1.2rem;
        }
    
        hr {
            border-style: solid;
            border-color: var(--empty);
            border-width: 1px;
        }
    
        .grid {
            display: grid;
            grid-template-rows: repeat(6, auto);
            grid-template-columns: repeat(5, auto);
        }
    
        .box {
            width: 60px;
            height: 60px;
            border: 2px solid var(--empty);
            margin: 4px;
            color: black; /* Set box text color to white */
            border: 1px solid #000;
            text-transform: uppercase;
            display: grid;
            place-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.4rem;
            background-color: white; /* Set box background color to white */
        }
    
        .box.empty {
            background: var(--empty);
        }
    
        .box.wrong {
            background: var(--wrong);
        }
    
        .box.right {
            background: var(--right);
        }
    
        .animated {
            animation: flip 0.5s ease;
        }
    
        /* Style the "Start Game" button */
        #username-form {
            text-align: center; /* Center the form */
            margin-top: 2rem; /* Adjust top margin for spacing */
        }
    
        #start-game {
            background-color: rgb(0, 38, 255); /* Set button background color */
            color: white; /* Set button text color */
            padding: 10px 20px; /* Adjust padding for better appearance */
            border: none; /* Remove button border */
            cursor: pointer;
            font-size: 1.2rem;
        }

        
    
        #start-game:hover {
            background-color: #000;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Fast and Intense Wordle</h1>
    </header>

    <div id="game" class="grid"></div> <!-- Display Wordle Grid -->

    <button id="sign-out" style="display: none;">Sign Out & Play Again</button>
    <form id="username-form">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" id="start-game">Start Game</button>
    </form>
    <p id="message"></p>
    <p id="attempts-left"></p>
    <p id="feedback" class="feedback"></p>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usernameForm = document.getElementById("username-form");
            const usernameInput = document.getElementById("username");
            const startGameButton = document.getElementById("start-game");
            const gameGrid = document.getElementById("game");
            const guessForm = document.getElementById("guess-form");
            const signOutButton = document.getElementById("sign-out");

            function startGame(username) {
                const url = `/start/${username}`;
                console.log("Calling /start:", url);
                fetch(url, {method: 'get'});
            }
            
            function getWins(username) {
                const url = `/getWins`;
                fetch(url, {method: 'get'})
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                    // Redirect to the other page
                    window.location.href = `/wins/${usernameInput.value}`;
                } else {
                    console.error('Failed to change the page.');
                }
                })
            }
            signOutButton.addEventListener("click", function () {
                location.reload();
            });

            startGameButton.addEventListener("click", function() {
                const username = usernameInput.value;
                usernameForm.style.display = "none";
                startGame(username);
                initializeGame(username);
                document.getElementById("sign-out").style.display = "block";
            });
            
            function initializeGame(username) {
                const state = {
                    grid: Array(6).fill().map(() => Array(5).fill('')),
                    currentRow: 0,
                    currentCol: 0,
                };
                var winsButton = document.createElement("button");
                winsButton.textContent = "Click to see win percentage";
                winsButton.type = "button";
                winsButton.onclick = getWins;
                document.body.appendChild(winsButton);
                function drawGrid(container) {
                    const grid = document.createElement('div');
                    grid.className = 'grid';

                    for (let i = 0; i < 6; i++) {
                        for (let j = 0; j < 5; j++) {
                            drawBox(grid, i, j);
                        }
                    }

                    container.appendChild(grid);
                }

                function updateGrid() {
                    for (let i = 0; i < state.grid.length; i++) {
                        for (let j = 0; j < state.grid[i].length; j++) {
                            const box = document.getElementById(`box${i}${j}`);
                            box.textContent = state.grid[i][j];
                        }
                    }
                }

                function drawBox(container, row, col, letter = '') {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.textContent = letter;
                    box.id = `box${row}${col}`;

                    container.appendChild(box);
                    return box;
                }

                function registerKeyboardEvents() {
                    document.body.onkeydown = (e) => {
                        const key = e.key;
                        if (key === 'Enter') {
                            if (state.currentCol === 5) {
                                const guess = state.grid[state.currentRow].join('');
                                makeGuess(username, guess);
                                state.currentRow++;
                                state.currentCol = 0;
                            }
                        }
                        if (key === 'Backspace') {
                            removeLetter();
                        }
                        if (isLetter(key)) {
                            addLetter(key);
                        }

                        updateGrid();
                    };
                }

                function isLetter(key) {
                    return key.length === 1 && key.match(/[a-z]/i);
                }

                function addLetter(letter) {
                    if (state.currentCol === 5) return;
                    state.grid[state.currentRow][state.currentCol] = letter;
                    state.currentCol++;
                }

                function removeLetter() {
                    if (state.currentCol === 0) return;
                    state.grid[state.currentRow][state.currentCol - 1] = '';
                    state.currentCol--;
                }

                function makeGuess(username, guess) {
                    // Send the guess to the server and handle the response
                    const url = `/guess/${username}`;
                    fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ guess }),
                    })
                    .then(response => response.json())
                    .then(data => handleGuessResponse(data))
                    .catch(error => console.error("An error occurred:", error));
                }

                function handleGuessResponse(data) {
                    // Process the feedback received from the server
                    if (data.message) {
                        const message = document.getElementById("message");
                        message.textContent = data.message;
                    }

                    if (data.feedback) {
                        const feedback = document.getElementById("feedback");
                        const feedbackText = data.feedback;
                        feedback.innerHTML = '';

                        let i = 0;
                        for (const char of feedbackText) {
                            const span = document.createElement('span');
                            span.classList.add('feedback-char');
                            span.textContent = char;

                            let box = document.getElementById(`box${state.currentRow -1}${i}`);

                            if (char === 'ðŸŸ©') {
                                span.classList.add('green');
                                box.style.backgroundColor = 'green';
                            } else if (char === 'ðŸŸ¨') {
                                span.classList.add('yellow');
                                box.style.backgroundColor = 'yellow';
                            } else if (char === 'ðŸŸ¥') {
                                span.classList.add('red');
                                box.style.backgroundColor = 'red';
                            }
                            feedback.appendChild(span);
                            i = i + 1;
                        }
                    }
                }

                drawGrid(gameGrid);
                registerKeyboardEvents();
            }
        });
    </script>
</body>
</html>
